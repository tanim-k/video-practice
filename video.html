<!DOCTYPE html>
<html lang="en">
<head>
    <title>Video Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h4>use I-frame to add youtube videos on your own website</h4>    
    </header>
    <section>
       <div class="container">
            <div id="left-half-video" class="half-video">
                <h4>How to add Autoplay</h4>
                <iframe height="400" width="500" src="http://www.youtube.com/embed/T1MLNSg5EEg?autoplay=1&mute=1" ></iframe>
                
            </div>
            <div class="half-video">
                <iframe height="400" width="500" src="http://www.youtube.com/embed/T1MLNSg5EEg" ></iframe>
            </div>
       </div>
    </section>
</body>
</html>
